<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chamada favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- Chamada CSS -->
    <link rel="stylesheet" href="../style/login.css">
    <!-- Chamada JS -->
    <script src="../script/login.js"></script>
    <title>Login - ERP</title>
</head>
<body>
    <div id="conteudo">
        <!-- Inicio Quadro de Login -->
        <div class="caixa-login">
            <h1>Login</h1>
            <form id="formulario">
                <div class="caixa-input">
                    <label for="email">Email:</label>
                    <input placeholder="Digite o seu email..." type="email" id="email" name="email" required>
                </div>
                <div class="caixa-input">
                    <label for="senha">Senha:</label>
                    <input placeholder="Digite a sua senha..." type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
                <div id="mensagem-erro" class="erro"></div>
            </form>
        </div>
        <!-- Fim Quadro de Login -->
    </div>
    <!-- Rodape -->
    <footer>
        <p>
            Projeto criado por 
            <a href="https://www.linkedin.com/in/felipe-de-azevedo-17788a217" target="_blank"><abbr title="Clique no meu nome para visualizar meu linkedin">Felipe Braga</abbr></a>
             para realizar meu grande sonho de fazer parte do DSN ERP da 
            <a href="https://www.alterdata.com.br/" target="_blank">Alterda Software.</a>
        </p>
    </footer>
</body>
</html>
