<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chamada favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- Chamada CSS -->
    <link rel="stylesheet" href="../style/style.css">
    <!-- Chamada Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Home - ERP</title>
</head>

<body class="fundo_principal">
    <!-- Inicio do cabecalho -->
    <header>
        <div class="menu">
            <button>Menu &#9662;</button>
            <div class="menu-opcoes">
                <a href="../html/login.html">Sair</a>
            </div>
        </div>
        <div class="cliente-produto">
            <button id="botao-cliente"><a href="../html/cliente.html">Clientes</a></button>
            <button id="botao-produto"><a href="../html/produto.html">Produtos</a></button>

    <!-- Fim do Cabecalho -->

    <!-- Ínicio Títulos -->
    <h1 id="titulo">Bem-vindo ao Sistema de Gestão Empresarial (ERP)</h1>

        <canvas id="chartTop10"></canvas>

    <!-- Chamada JS -->
    <script src="../script/pagina_principal.js"></script>
